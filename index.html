<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 1. Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- 2. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- 3. Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Joel Leon | Stats preview card component</title>
  </head>
  <body>
    <section class="stats__container">
      <div class="header--mobile">
        <div class="overlay"></div>
      </div>
      <div class="stats--content">
        <h1 class="stats--title">
          Get <span>insights</span> that helpyour business grow.
        </h1>
        <p class="stats--text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats--engagement">
          <div class="engagement--element">
            <h2 class="engagement--subtitle">10k+</h2>
            <p class="engagement--text">Companies</p>
          </div>
          <div class="engagement--element">
            <h2 class="engagement--subtitle">314</h2>
            <p class="engagement--text">Templates</p>
          </div>
          <div class="engagement--element">
            <h2 class="engagement--subtitle">12M+</h2>
            <p class="engagement--text">Queries</p>
          </div>
        </div>
      </div>
      <div class="header--desktop">
        <!-- <img src="img/image-header-desktop.jpg" alt="" /> -->
        <div class="overlay"></div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/iJoel23" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://joel-leon-portfolio.netlify.app/" target="_blank"
        >Joel Leon</a
      >.
    </div>
  </body>
</html>
